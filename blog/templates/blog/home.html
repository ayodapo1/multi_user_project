{% extends "blog/base.html" %}
{% block content %}

    <!-- loop through the post object and display its attributes --> 
    {% for post in posts %}
        <h2>{{ post.title }} </h2>
        <p> By {{ post.author }} on {{post.date_posted}} </p>
        <p>{{ post.contents }} </p>
    {% endfor %}

{% endblock content  %}
