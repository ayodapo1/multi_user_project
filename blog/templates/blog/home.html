<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title> Blog - {{title}} </title>
    {% else%}
        <title> Blog </title>
    {% endif %}
</head>
<body>
    <h1> This is the home page of the blog app </h1>

    <!-- loop through the post object and display its attributes --> 
    {% for post in posts %}
        <h2>{{ post.title }} </h2>
        <p> By {{ post.author }} on {{post.date_posted}} </p>
        <p>{{ post.contents }} </p>
    {% endfor %}

</body>
</html>
